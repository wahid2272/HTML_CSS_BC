<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscription form</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minutes</p>
            <form>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password1" name="password1" id="password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password2" name="password2" id="password2">
                </div>
                <button type="submit">Sign up</button>
            </form>
            <p class="bottom-text">By clicking the Sign up button you agree to our <a href="#">Terms & Condition</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </main>
    <footer><p>Already have an account? <a href="#">Login here</a> </p></footer>
</body>
</html>
