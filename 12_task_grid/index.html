<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Grid examples</title>
  </head>
  <body>
    <h1>Grid examples</h1>
    <section>
      <h2>Example of grid with classical grid use</h2>
      <div class="grid-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
        <div class="item">Item 9</div>
        <div class="item">Item 10</div>
      </div>
    </section>
    <section>
      <h2>Example of grid with grid-template-areas</h2>
      <div class="areas-container">
        <div class="item header">Header</div>
        <div class="item left">Left</div>
        <div class="item main">Main</div>
        <div class="item aside">Aside</div>
        <div class="item footer">Footer</div>
      </div>
    </section>
  </body>
</html>
